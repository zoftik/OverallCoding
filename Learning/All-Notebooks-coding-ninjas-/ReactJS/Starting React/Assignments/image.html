<!DOCTYPE html>
<html lang="en">

<head>
    <title>React App</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/javascript">

        // document.getElementById("root").src = "https://files.codingninjas.in/coding-ninjas-24647.png";
        var img = new Image();
        var div = document.getElementById('root');

        img.onload = function () {
            div.appendChild(img);
        };

        img.src = 'https://files.codingninjas.in/coding-ninjas-24647.png'

    </script>

</body>

</html>
