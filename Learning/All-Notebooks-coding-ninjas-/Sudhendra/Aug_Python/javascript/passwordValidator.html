<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <h2> password Validator </h2>

    Password:- <input id="password" onkeyup="passwordValidator(event)" />

    <ul>
        <li id="upper" > It should have a uppercase letter. </li>
        <li id="lower" > It should have a lowercase letter. </li>
        <li id="number" > It should have a number. </li>
        <li id="length" > It should have be length greater than 10. </li>
    </ul>

    <script>

        // const specialChar =  ['@', '#', '$']

        function passwordValidator (event) {
            const inputEl = event.target
            const inputValue = inputEl.value

            console.log("the value",event, event.target.value)
            const upperEl = document.getElementById('upper')
            const lowerEl = document.getElementById('lower')
            const numberEl = document.getElementById('number')
            const lengthEl = document.getElementById('length')


            if(event.key >= 'A' && event.key <= 'Z'){
                upperEl.style.textDecoration = 'line-through'
            }

            if(event.key >= 'a' && event.key <= 'z'){
                lowerEl.style.textDecoration = 'line-through'
            }

            if(event.key >= '0' && event.key <= '9'){
                numberEl.style.textDecoration = 'line-through'
            }

            if(event.target.value.length > 10){
                lengthEl.style.textDecoration = 'line-through'
            }

            for (let i = 0; i < inputValue.length; i++) {
                const currentChar = inputValue[i];
                
                if(inputValue.length > 10){
                    lengthEl.style.textDecoration = 'line-through'
                } else {
                    lengthEl.style.textDecoration = 'none'

                }
            }

        }

    </script>
    
</body>
</html>
